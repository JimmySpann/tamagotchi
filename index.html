<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Tamagotchi</title>
</head>
<body>
    <h1 style="color: white;">Tamagotchi</h1>
    <section>

        <div class="character">
            <div class="char-container">
                <div class="upper-body">
                    <div class="char-body">
                        <!-- <svg class="smiley" width="100%" height="100%">
                            <circle class="left-eye" cx="20" cy="10" r="5" />
                            <circle class="right-eye" cx="25" cy="10" r="5" />
                        </svg> -->
                        <img src="./faces/char-smile.png" alt="">
                    </div>
                        <div class="right-arm">
                            <svg width="100%" height="100%">
                                <line x1="115" y1="80" x2="30" y2="100" stroke="black" stroke-width="5"/>
                            </svg>
                        </div>
                        <div class="left-arm">
                            <svg width="100%" height="100%">
                                <line x1="185" y1="80" x2="250" y2="100" stroke="black" stroke-width="5"/>
                            </svg>
                        </div>
                 </div>
                 <div class="legs">
                    <svg width="120px" height="75px">
                        <line x1="60" y1="00" x2="0" y2="100" stroke="black" stroke-width="5"/>
                        <line x1="60" y1="0" x2="120" y2="100" stroke="black" stroke-width="5"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class='night-time'></div>

        <div class="ui">
            <div class="stats-panel">
                <span class="time-stats"><!-- js generated --></span>
                <div class="hunger stats-row">
                    <span>Hungry:</span>
                    <div class="stats-box">
                        <div class="stats-green"></div>
                        <p class="stats-text">10</p>
                    </div>
                </div>
                <div class="sleepiness stats-row">
                    <span>Tired:</span>
                    <div class="stats-box">
                        <div class="stats-green"></div>
                        <p class="stats-text">10</p>
                    </div>
                </div>
                <div class="boredom stats-row">
                    <span>Bored:</span>
                    <div class="stats-box">
                        <div class="stats-green"></div>
                        <p class="stats-text">10</p>
                    </div>
                </div>
            </div>
            <!-- <span class="name">Say hello to your pet</span> -->
            <div class="buttons">
                <button class="feed">Feed</button>
                <button class="lights-out">Lights Out</button>
                <button class="play">Play</button>
                <button class="change-name-start">Change Name</button>
            </div>
            <div class="speech-bubble">
                <span></span>
                <div class="change-name">
                    <input type="text">
                    <button>Change Name</button>
                </div>
            </div>
        </div>
    </section>
    <div class="debug-buttons">
        <button class="speed">Toggle Speed</button>
        <button class="inc-age">Increase Age</button>
    </div>

</body>
</html>
